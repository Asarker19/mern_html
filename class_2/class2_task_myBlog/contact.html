<hr>
    <!-- Contact Form Start-->
    <h1>Contact us</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your full name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@mail.com"><br><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br><br>

        <label>Your Gender</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="bangladesh">Bangladesh</option>
            <option value="australia">Australia</option>
            <option value="india">India</option>
            <option value="pakistan">Pakistan</option>
            <option value="srilanka">Sri Lanka</option>
        </select><br><br>

        <label for="subject">Subject:</label><br>
        <textarea id="subject" name="subject" placeholder="Your query.." style="height:200px"></textarea><br><br>

        <input type="button" onclick="alert('Form submitted')" value="Submit">
    </form>
    <!-- Contact Form end-->
